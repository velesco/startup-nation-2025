  <!-- 2025 badge -->
  <rect x="34" y="10" width="24" height="16" rx="6" fill="white" />
  <text x="46" y="22" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#003399">2025</text>
</svg>