<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2962FF" />
    <meta
      name="description"
      content="Platformă de management pentru programul Startup Nation 2025"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: {
                50: '#EFF6FF',
                500: '#2962FF',
                600: '#0041D0',
                700: '#00329E'
              },
              purple: {
                600: '#6C5CE7'
              },
              orange: {
                400: '#FF7940',
                500: '#FF6016'
              },
              pink: {
                500: '#FF4B77'
              },
              green: {
                400: '#00D68F',
                500: '#00B477'
              },
              teal: {
                500: '#00D8C9'
              }
            }
          }
        }
      }
    </script>
    <title>Startup Nation 2025 - Portal Parteneri</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .bg-gradient-blue-purple {
        background: linear-gradient(to right, #2962FF, #6C5CE7);
      }
      
      .bg-gradient-orange-pink {
        background: linear-gradient(to right, #FF7940, #FF4B77);
      }
      
      .bg-gradient-green-teal {
        background: linear-gradient(to right, #00D68F, #00D8C9);
      }
      
      .text-gradient-blue-purple {
        background: linear-gradient(to right, #2962FF, #6C5CE7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      
      .text-gradient-orange-pink {
        background: linear-gradient(to right, #FF7940, #FF4B77);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      
      .text-gradient-green-teal {
        background: linear-gradient(to right, #00D68F, #00D8C9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      
      .text-gradient-gray {
        background: linear-gradient(to right, #1F2937, #4B5563);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      
      .glassmorphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glassmorphism-darker {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .hover-scale {
        transition: all 0.3s ease;
      }
      
      .hover-scale:hover {
        transform: scale(1.02);
      }
      
      .decoration-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        z-index: -1;
        opacity: 0.2;
      }
      
      .pulse {
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }
      
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      
      .shine-effect::after {
        content: '';
        position: absolute;
        top: -100%;
        left: -100%;
        width: 50%;
        height: 300%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg);
        animation: shine 3s infinite;
      }
      
      @keyframes shine {
        0% {
          left: -100%;
        }
        20% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <noscript>Trebuie să activați JavaScript pentru a rula această aplicație.</noscript>
    <div id="root"></div>
  </body>
</html>
