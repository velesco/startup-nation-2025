<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#003399" />
      <stop offset="100%" stop-color="#009900" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)" />
  
  <!-- SN Text -->
  <text x="16" y="20" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SN</text>
  
  <!-- 2025 badge -->
  <rect x="16" y="5" width="12" height="8" rx="3" fill="white" />
  <text x="22" y="11" font-family="Arial, Helvetica, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="#003399">2025</text>
</svg>